<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <ul></ul>
    <button id="categorySort">Sort by category</button>
    <button id="idSort">Sort by ID</button>
    <div class="modal"></div>

    <form action="/upload" method="POST" enctype="multipart/form-data">
        Title: <br>
        <input type="text" name="title" placeholder="Input title here" required> <br>
        Category: <br>
        <input type="text" name="category" placeholder="Input category here" required> <br>
        Details: <br>
        <textarea name="details" cols="70" rows="6" placeholder="Input details here" required></textarea>  <br>
        Image: <br>
        <input type="file" name="image" accept="image/*"> <br>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>   
    </form>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCtGWSXnH5FOyjD0_1QY1ZGIlBdfph3xFM"></script>
    <script src="script.js"></script>
    
</body>

</html>
